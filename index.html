<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinflip Gambling</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="balance-container">
        <h2>Your Balance: <span id="balance">1000</span> Tokens</h2>
      </div>

      <div class="game-container">
        <div class="coin" id="coin">
          <div class="heads"></div>
          <div class="tails"></div>
        </div>

        <div class="betting-controls">
          <div class="bet-amount">
            <label for="betInput">Bet Amount:</label>
            <input type="number" id="betInput" min="1" value="10" />
          </div>

          <div class="bet-choice">
            <button id="betHeads" class="bet-button">Bet on Heads</button>
            <button id="betTails" class="bet-button">Bet on Tails</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
